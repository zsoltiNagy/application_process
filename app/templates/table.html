{% extends "base.html" %}
{% block content %}
<table>
    {% for column in columns %}
    <th> {{column}} </th>
    {% endfor %}
    {% for row in data_set %}
    <tr> 
      {% for cell in row %}
      <td>
        {% if not cell %}
          NULL
        {% elif cell is string %}
          {{ cell.decode('utf-8') }}
        {% else %}
          {{ cell }}
        {% endif %}
      </td>
      {% endfor %}
    </tr>
    {% endfor %}
</table>
{% endblock %}
