{% extends "base.html" %}
{% block content %}
<table>
    {% for column in columns %}
    <th> {{column}} </th>
    {% endfor %}
    {% for row in data_set %}
    <tr> 
      {% for cell in row %}
      <td>
          {{ cell.decode("utf-8") }}
      </td>
      {% endfor %}
    </tr>
    {% endfor %}
</table>
{% endblock %}
